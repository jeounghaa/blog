<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>완성한 팀 북마크 리스트</title>
    <style>
        #tid {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 50%;
            margin: auto;
            text-align: center;
        }

        #tid td, #tid th {
            border: 1px solid #ddd;
            padding: 8px;

        }

        #tid tr:nth-child(even){background-color: #fff;}

        #tid tr:hover {background-color: #F5F7F6;}

        #tid th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: center;
            background-color: #B3E8D5;
            color: white;
        }
        #hh {
            text-align: center;
        }
        a:link {color: #B4B5B5; text-decoration: none}
        a:hover {color: #16684A}

    </style>
</head>
<body>
    <div id="content">
        <div id="hh">
            <h1>바로가기 모음</h1>
            <h2>완성한 팀(4조)</h2>
            <h4>김정하, 이승연, 정다연</h4>
        </div>
            <table id="tid">
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>url</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>한양여대</td>
                    <td>
                        <a href="/bookmark/1/">
                            http://www.hywoman.ac.kr
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>구글</td>
                    <td>
                        <a href="/bookmark/2/">
                            http://www.google.co.kr
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>네이버</td>
                    <td>
                        <a href="/bookmark/3">
                            https://www.naver.com
                        </a>
                    </td>
                </tr>
            </table>
    </div>
</body>
</html>
