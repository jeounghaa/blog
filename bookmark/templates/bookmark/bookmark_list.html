<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>완성한 팀 북마크 리스트</title>
    <style>
        #tbl {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 50%;
            margin: auto;
            text-align: center;
        }

        #tbl td, #tbl th {
            border: 1px solid #ddd;
            padding: 8px;

        }

        #tbl tr:nth-child(even){background-color:#fff;}

        /*#tid tr:hover {background-color: #ddd;}/*/

        #tbl th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: center;
            background-color: #65D3AA;
            color: white;
        }
        #tt {
            text-align: center;
        }
        a:link{color:#CCCCCC; text-decoration: none;}
        a:hover{color:#4E9C7F}
        a:visited{color:#65D3AA}

        .youtubeWrap{
            position: center;
            width: 50%;
            padding-bottom: 56.25%;


        }
        .youtubeWrap iframe{
            position: absolute;
            width:50%;
            height: 50%;
        }
        #mar {
            color:#469179;
            font-weight:bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="tt">
            <h1>바로가기 모음</h1>
            <h3>216230116 김정하</h3>
        </div>

            <!--표 형식 스타일-->
            <table id="tbl" >
                <tr>
                    <th>번호</th>
                    <th>사이트</th>
                    <th>링크</th>
                </tr>
                 <!-- 디폴트 컨텍스트 변수가 objecct_list -->
                    <tr>
                        <td>1</td>
                        <td>넷플릭스</td>
                        <td>
                            <!-- name이 'detail'인 url 패턴으로 연결하되
                            bookmark.id가 pk 매개변수로 지정되어
                            /bookmark/99/와 같은 url 패턴으로 처리됨.
                            따라서 BookmarkDV.as_view() 메소드가 담당하여
                            bookmark_detail.html로 연결함.  -->
                            <a href="/bookmark/1/">
                                http://www.hywoman.ac.kr
                            </a>
                        </td>
                    </tr>
                 <!-- 디폴트 컨텍스트 변수가 objecct_list -->
                    <tr>
                        <td>2</td>
                        <td>네이버</td>
                        <td>
                            <!-- name이 'detail'인 url 패턴으로 연결하되
                            bookmark.id가 pk 매개변수로 지정되어
                            /bookmark/99/와 같은 url 패턴으로 처리됨.
                            따라서 BookmarkDV.as_view() 메소드가 담당하여
                            bookmark_detail.html로 연결함.  -->
                            <a href="/bookmark/2/">
                                http://www.naver.com
                            </a>
                        </td>
                    </tr>
                 <!-- 디폴트 컨텍스트 변수가 objecct_list -->
                    <tr>
                        <td>3</td>
                        <td>Nightwave Plaza</td>
                        <td>
                            <!-- name이 'detail'인 url 패턴으로 연결하되
                            bookmark.id가 pk 매개변수로 지정되어
                            /bookmark/99/와 같은 url 패턴으로 처리됨.
                            따라서 BookmarkDV.as_view() 메소드가 담당하여
                            bookmark_detail.html로 연결함.  -->
                            <a href="/bookmark/3/">
                                https://plaza.one/
                            </a>
                        </td>
                    </tr>

            </table>
    <br/>
    <marquee loop="infinite" direction="right" id="mar">재생시켜 주세요</marquee>
    <div  class="youtubeWrap">
        <p align="center"> <iframe width="560" height="315" src="https://www.youtube.com/embed/kn0Xzuzi-C8" frameborder="0" allowfullscreen>

        </iframe>
    </div>
    </div>
</body>
</html>
